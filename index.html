<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Debjit Sen">
    <meta name="description" content="A weather application that fetches and displays current weather data for a specified city.">
    <title>weather app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">

            <button><img src="./images/search.png"></button>
        </div>

        <div class="working">

            
            <div class="image">
                <img src="./images/clouds.png" class="icon">
            </div>

            <div class="temp">
                22<sup>o</sup>C
            </div>

            <div class="city">
                New York
            </div>

            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png">
                    <div class="text">
                        <p class="humidity ">50% </p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./images/wind.png">
                    <div class="text">
                        <p class="wind">15 km/h </p>
                        <p>Wind Speed</p>
                    </div>
                    </p>
                </div>
            </div>

        </div>


    </div>


    <script src="./script.js"></script>
</body>

</html>
